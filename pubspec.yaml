version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^3.1.0
  flutter_localizations:
    sdk: flutter
  intl:
  intl_translation:
  shared_preferences: ^0.5.6+3
  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.0+9
  firebase_auth: ^0.14.0+5
  firebase_database: ^3.0.7
  cloud_firestore: ^0.12.9+5
  charts_flutter: ^0.9.0
  flutter_svg: ^0.17.3
  smooth_page_indicator: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - i18n/en.json
    - i18n/es.json
    - i18n/nl.json
    - -g-distanceGraphic.svg
    - logo2.png
    - logo3.png
    - wordmark3.png
  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Regular.otf
        - asset: fonts/Gilroy-RegularItalic.otf
          style: italic
        - asset: fonts/Gilroy-Black.otf
          weight: 950
