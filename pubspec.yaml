          weight: 800
        - asset: fonts/Gilroy-ExtraBoldItalic.otf
          weight: 800
          style: italic
        - asset: fonts/Gilroy-Heavy.otf
          weight: 900
        - asset: fonts/Gilroy-HeavyItalic.otf
          weight: 900
          style: italic
        - asset: fonts/Gilroy-Light.otf
          weight: 300
        - asset: fonts/Gilroy-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/Gilroy-Medium.otf
          weight: 500
        - asset: fonts/Gilroy-MediumItalic.otf
          weight: 500
          style: italic
